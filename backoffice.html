<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./crudazon.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              id="logo"
              src="https://previews.123rf.com/images/dirkercken/dirkercken1411/dirkercken141100652/33179297-autentica-autenticit%C3%A0-del-prodotto-marchio-di-qualit%C3%A0-di-cera-rossa-garantita-bollo.jpg"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-danger"
                  aria-current="page"
                  href="./crudazon-homepage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="./backoffice.html"
                  >Back-office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6 text-center">
            <h1>Lussuosa autenticit√†</h1>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col col-12 col-md-8 border p-3">
            <h2 id="form-title" class="text-center mb-5">
              Aggiungi un prodotto super lussuoso e autentico da vendere!
            </h2>
            <form id="product-form" class="text-center">
              <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="img" class="form-label"
                  >URL immagine del prodotto</label
                >
                <input class="form-control" id="img" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <input class="form-control" id="description" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="price"
                  required
                />
              </div>
              <button type="submit" class="btn btn-light">VENDI</button>
              <button
                type="button"
                class="btn btn-light"
                onclick="confirmReset()"
              >
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
